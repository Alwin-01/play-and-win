<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play and Win</title>
    <script>
        let round = 1;
        let maxRounds = 3;
        let gameActive = true;

        function playRound() {
            if (round <= maxRounds && gameActive) {
                // Game logic goes here
                alert(`Round ${round} - Play your game!`);
                round++;
            } else {
                alert('You have completed all rounds. Please wait for the scam message.');
                gameActive = false;
                showScamMessage();
            }
        }

        function resetGame() {
            round = 1;
            gameActive = true;
            alert('Game has been reset. You can play again.');
        }

        function showScamMessage() {
            alert('This is a scam! Avoid it at all costs!');
        }
    </script>
</head>
<body>
    <h1>Welcome to Play and Win!</h1>
    <button onclick="playRound()">Play Round</button>
    <button onclick="resetGame()">Reset Game</button>
    <p>Keep track of your rounds!</p>
</body>
</html>
