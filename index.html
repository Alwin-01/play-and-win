<!DOCTYPE html>
<html>
<head>
  <title>Jump & Win Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #87ceeb;
      overflow: hidden;
      text-align: center;
    }

    #game {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #player {
      width: 40px;
      height: 40px;
      background: #ff5733;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #scam {
      display: none;
      height: 100vh;
      background: #111;
      color: red;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
    }
  </style>
</head>

<body>

<div id="game">
  <h1>üèÉ Jump & Win</h1>
  <p>Press <b>SPACE</b> to jump and avoid traps!</p>
  <div id="player"></div>
</div>

<div id="scam">
  <h1>‚ö†Ô∏è YOU GOT SCAMMED!</h1>
  <p>Scams look exciting at first.</p>
  <p>Never trust unknown links, games, rewards or calls.</p>
  <p><b>Think. Verify. Stay Safe.</b></p>
</div>

<script>
  document.addEventListener("keydown", function (e) {
    if (e.code === "Space") {
      document.getElementById("game").style.display = "none";
      document.getElementById("scam").style.display = "block";
    }
  });
</script>

</body>
</html>
