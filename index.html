<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Round Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #round-info { display: none; }
        #complete-screen { display: none; }
    </style>
</head>
<body>
    <h1>Welcome to the Multi-Round Game!</h1>
    <div id="round-info">
        <h2>Round <span id="round-number"></span></h2>
        <p id="round-status"></p>
    </div>
    <div id="complete-screen">
        <h2>Game Over</h2>
        <p id="scam-message" style="color: red;"></p>
    </div>
    <button id="start-button">Start Game</button>

    <script>
        let currentRound = 0;
        const totalRounds = 3;

        document.getElementById('start-button').onclick = function() {
            startGame();
        };

        function startGame() {
            currentRound = 1;
            document.getElementById('round-info').style.display = 'block';
            document.getElementById('start-button').style.display = 'none';
            nextRound();
        }

        function nextRound() {
            if (currentRound <= totalRounds) {
                document.getElementById('round-number').innerText = currentRound;
                document.getElementById('round-status').innerText = `This is round ${currentRound}!`;
                // Here, you can add game logic for each round.
                currentRound++;
                setTimeout(nextRound, 2000); // Simulate time taken for round completion
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('round-info').style.display = 'none';
            document.getElementById('complete-screen').style.display = 'block';
            document.getElementById('scam-message').innerText = 'Congratulations! You completed 3 rounds. Here is your scam message!';
        }
    </script>
</body>
</html>
